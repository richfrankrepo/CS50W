<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table {
                border: 1px solid blue;
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid blue;
                padding: 10px;
            }
        </style>
    </head>
    <body>
       <table>
           <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
           </thead>
           <tbody>
               <tr>
                   <td>Pacific Ocean</td>
                   <td>7,280 m</td>
                   <td>10,911 m</td>
               </tr>
               <tr>
                <td>Atlantic Ocean</td>
                <td>6,000 m</td>
                <td>10,000 m</td>                  
               </tr>
           </tbody>
       </table>
    </body>
</html>
