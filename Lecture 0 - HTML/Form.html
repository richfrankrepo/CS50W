<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <body>
       <form>
           <input type="text" placeholder="Full Name" name="name">
           <input type="password" placeholder="password" name="password">
           <input name="subscription" list="subscriptions" placeholder="Subscription">
           <datalist id="subscriptions">
               <option value="Production"></option>
               <option value="Dev/Test"></option>
           </datalist>
           <input type="submit">
       </form>
    </body>
</html>
