<!DOCTYPE html>
<html lang="en">
    <head>
        <title>attribute</title>
        <style>
            a {
                color:blue
            }
            a[href="https://bbc.com"] {
                color: red;
            }
        </style>
    </head>
    <body>
       <ul>
           <li><a href="https://google.com">Google</a></li>
           <li><a href="https://bbc.com">BBC</a></li>
           <li><a href="https://guardian.com">Guardian</a></li>
       </ul>
    </body>
</html>
